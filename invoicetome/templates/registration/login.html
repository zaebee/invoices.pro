{% extends "base.html" %}

{% block title %}{{ title|default:"Login Page" }}{% endblock %}

{% block content %}

<div id="invoice" class="container">
  <div class="row">
    <div class="col-md-12">
      {% if user.is_anonymous %}
          {% include "registration/login_form.html" with form=form %}
      {% else %}
        <h3>Login</h3>
        <p>You already logged in. You can <a href="{% url 'logout' %}">logout</a></p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
