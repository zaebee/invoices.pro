{% load i18n %}

<div class="container-fluid">

  <div class="row">
    <nav class="navbar navbar-default actions-nav" id="actions-navbar-collapse" role="navigation" data-spy="affix" data-offset-top="50">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#actions-navbar-collapse">
            <span class="sr-only">{% trans 'Toggle navigation' %}</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="actions-bar"></div>
      </div>
    </nav>
  </div>

  <div class="row">
    <div data-spy="affix" data-offset-top="50" class="col-md-3 affix" id="invoice-list">
    {% if user.is_authenticated %}
      <div class="list-group nano"></div>
    {% endif %}
    </div>
    <form id="invoice-form" class="col-md-9 col-md-push-3" role="form" action="/generate_pdf.php" method="post">

      <div class="row">
        <input id="rowCounter" type="hidden" value="8" />
        {% if not share %}
        {% else %}

          <div class="col-md-12 pull-right text-right">
            <ul class="nav nav-pills nav-stacked">
              <li><a role="button" id="get-pdf" onclick="app.makeMarkup();$('.invoice-form').submit();" class="button btn-primary" href="#">{% trans 'Get PDF' %}</a></li>
            </ul>
          </div>
        {% endif %}

        <div class="col-sm-12 col-xs-12" id="invoice-detail"></div>
        <textarea name="html" id="markup" cols="60" rows="20" style="display:none;"></textarea>
      </div>
    </form>
  </div>
</div>

{% include 'include/_invoice_detail.html' %}
