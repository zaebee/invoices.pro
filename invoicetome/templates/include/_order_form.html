{% load i18n %}

<div class="container-fluid">

  <div class="row">
    <div _data-spy="affix" data-offset-top="40" data-offset-bottom="200" id="actions-bar"></div>
  </div>

  <div class="row">
    {% if user.is_authenticated %}
    <div class="col-md-3" id="invoice-list">
      <div class="list-group"></div>
    </div>
    {% endif %}
    <form id="invoice-form" class="col-md-9" role="form" action="/generate_pdf.php" method="post">

      <div class="row">
        <input id="rowCounter" type="hidden" value="8" />
        {% if not share %}
          <div class="col-md-12 col-sm-12 col-xs-12 pull-right text-right edit-help">
            <p class="label label-success">{% trans '&darr; Edit the fields to make an invoice' %}</p>
          </div>

        {% else %}

          <div class="col-md-12 pull-right text-right">
            <ul class="nav nav-pills nav-stacked">
              <li><a role="button" id="get-pdf" onclick="app.makeMarkup();$('.invoice-form').submit();" class="button btn-primary" href="#">{% trans 'Get PDF' %}</a></li>
            </ul>
          </div>
        {% endif %}

        <div class="col-sm-12 col-xs-12" id="invoice-detail"></div>
        <textarea name="html" id="markup" cols="60" rows="20" style="display:none;"></textarea>
      </div>
    </form>
  </div>
</div>

{% include 'include/_invoice_detail.html' %}
