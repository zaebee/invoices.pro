{% load i18n %}

<div class="container-fluid">

  <div class="row">
    <nav class="navbar navbar-default navbar-offcanvas offcanvas actions-nav navmenu-fixed-left" id="actions-navbar-collapse" role="navigation" data-spy="affix" data-offset-top="50">
      <div class="container-fluid">
        <div id="actions-bar"></div>
      </div>
    </nav>
  </div>

  <div class="row">
    <div class="navbar-offcanvas offcanvas-xs navmenu-fixed-left" id="invoice-list-collapse" data-spy="affix" data-offset-top="50">
      <div class="invoice-list-filter"></div>
      <div id="invoice-list">
      {% if user.is_authenticated %}
        <div class="list-group nano"></div>
      {% endif %}
      </div>
    </div>
    <form id="invoice-form" class="col-md-9 col-md-push-3" role="form" action="/generate_pdf.php" method="post">

      <div class="row">
        <input id="rowCounter" type="hidden" value="8" />
        {% if not share %}
        {% else %}

          <div class="col-md-12 pull-right text-right">
            <ul class="nav nav-pills nav-stacked">
              <li><a role="button" id="get-pdf" onclick="app.makeMarkup();$('.invoice-form').submit();" class="button btn-primary" href="#">{% trans 'Get PDF' %}</a></li>
            </ul>
          </div>
        {% endif %}

        <div class="col-sm-12 col-xs-12" id="invoice-detail"></div>
        <textarea name="html" id="markup" cols="60" rows="20" style="display:none;"></textarea>
      </div>
    </form>
  </div>
</div>
