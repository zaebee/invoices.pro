{% load i18n %}
<form class="" role="form" action="/index.php" method="post">

  <div id="invoice">
  
    <div class="container-fluid" id="header">
      <div class="row">
        <input id="company" class="col-md-6" value="{{invoice.company_name}}" />
        <input id="title" class="col-md-6 pull-right text-right" value="{{invoice.invoice_name}}" />
      </div>
      <div class="row">
        <div id="address" class="col-md-6">
          <div class="row">
            <input class="ll col-md-12" value="{{invoice.address}}" />
            <input class="ll col-md-12" value="{{invoice.city}}" />
            <input class="ll col-md-12" value="{{invoice.address_second}}" />
            <input style="margin-top:20px;" class="ll col-md-12" value="{{invoice.phone}}" />
            <input style="margin-bottom:30px;" class="ll col-md-12" value="{{invoice.email}}" />
          </div>
        </div>
        <div id="meta" class="col-md-6">
          <div class="row">
            <input id="date" class="rr col-md-12" value="{{invoice.date_added}}" />
            <input class="rr col-md-12" value="{{invoice.invoice_uid}}" />
            <input class="rr col-md-12" value="{{invoice.invoice_po}}" />
            <input style="margin-top:20px;" class="client rr col-md-12" value="{{invoice.client_name}}" />
            <input style="margin-bottom:30px;" class="client rr col-md-12" value="{{invoice.client_company}}" />
          </div>
        </div>
      </div>

    <hr>

    <div class="row">
    <textarea class="notes col-md-12" id="textone" cols="95" style="height:200px;">{{invoice.notes_top}}</textarea>
    </div>


    <div class="row">
      <table>
        <thead>
        <tr>
          <th class="span-2" ><input value="#" /></th>
          <th class="span-10"><input value="{{invoice.headers.h_description}}" /></th>
          <th class="span-4"><input value="{{invoice.headers.h_quantity}}" /></th>
          <th class="span-4"><input value="{{invoice.headers.h_unit_price}}" /></th>
          <th class="span-4"><input value="{{invoice.headers.h_total}}" /></th>
        </tr>
        </thead>
        <tbody id="task-list">
        
          {% for task in invoice.records.all %}
            <tr>
            <td class="noteditable" title="{% trans 'This field is done automatically' %}">1</td>
              <td><input value="{{task.description}}" /></td>
              <td><input value="{{task.quantity}}" /></td>
              <td><input value="{{task.unit_price}}" /></td>
              <td class="noteditable" title="{% trans 'This field is done automatically' %}">{{task.total}}</td>
            </tr>
          {% endfor %}
        </tbody>
        <tfoot>
          <tr>
            <th id="subtotallabel" colspan="4" class="span-20"><input value="{{invoice.headers.subtotal}}" /></th>
            <th id="formsubtotal" class="span-4 noteditable">{{invoice.subtotal}}</th>
          </tr>
          <tr>
            <th id="taxrate" colspan="4" class="span-20"><input value="{{invoice.headers.tax}}" /></th>
            <th id="formtax" class="span-4 noteditable">{{invoice.tax}}</th>
          </tr>
          <tr id="total">
            <th id="totallabel" colspan="4" class="span-20"><input value="{{invoice.headers.total}}" /></th>
            <th id="formtotal" class="span-4 noteditable">{{invoice.total}}</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="row">
      <textarea class="notes col-md-12" id="texttwo" cols="95" style="height:200px;">{{invoice.notes_bottom}}</textarea>
    </div>

    </div>

  </div>
</form>
