{% load i18n %}
{% verbatim %}

<script id="invoice-template" type="text/ractive">
  {{#with invoice}}
    <div class="container-fluid" id="header">
      <div class="row">
        <input id="company" class="col-md-6" value="{{company_name}}" />
        <input id="title" class="col-md-6 pull-right text-right" value="{{invoice_name}}" />
      </div>
      <div class="row">
        <div id="address" class="col-md-6">
          <div class="row">
            <input class="ll col-md-12" value="{{address}}" />
            <input class="ll col-md-12" value="{{city}}" />
            <input class="ll col-md-12" value="{{address_second}}" />
            <input style="margin-top:20px;" class="ll col-md-12" value="{{phone}}" />
            <input style="margin-bottom:30px;" class="ll col-md-12" value="{{email}}" />
          </div>
        </div>
        <div id="meta" class="col-md-6">
          <div class="row">
            <input id="date" class="rr col-md-12" value="{{date()}}" />
            <input class="rr col-md-12" value="{{invoice_uid}}" />
            <input class="rr col-md-12" value="{{invoice_po}}" />
            <input style="margin-top:20px;" class="client rr col-md-12" value="{{client_name}}" />
            <input style="margin-bottom:30px;" class="client rr col-md-12" value="{{client_company}}" />
          </div>
        </div>
      </div>

    <hr>

    <div class="row">
    <textarea class="notes col-md-12" id="textone" cols="95" rows="1">{{notes_top}}</textarea>
    </div>


    <div class="row">
      <table class="col-md-12">
        <thead>
        <tr>
          <th class="span-2" ><input value="#" /></th>
          <th class="span-10"><input value="{{headers.h_description}}" /></th>
          <th class="span-4"><input value="{{headers.h_quantity}}" /></th>
          <th class="span-4"><input value="{{headers.h_unit_price}}" /></th>
          <th class="span-4"><input value="{{headers.h_total}}" /></th>
        </tr>
        </thead>
        <tbody id="task-list"></tbody>
        <tfoot>
          <tr>
            <th id="subtotallabel" colspan="4" class="span-20"><input value="{{headers.subtotal}}" /></th>
            <th id="formsubtotal" class="span-4 noteditable">{{format(subtotal)}}</th>
          </tr>
          <tr>
            <th id="taxrate" colspan="4" class="span-20"><input value="{{headers.tax}}" /></th>
            <th id="formtax" class="span-4 noteditable">{{format(tax)}}</th>
          </tr>
          <tr id="total">
            <th id="totallabel" colspan="4" class="span-20"><input value="{{headers.total}}" /></th>
            <th id="formtotal" class="span-4 noteditable">{{format(total)}}</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="row">
      <textarea class="notes col-md-12" id="texttwo" cols="95">{{notes_bottom}}</textarea>
    </div>

    </div>
  {{/with}}
</script>

<script id="task-template" type="text/ractive">
{{#each tasks:i}}
  <tr>
  <td class="noteditable" title="{% trans 'This field is done automatically' %}">{{i+1}}</td>
    <td><input value="{{description}}" /></td>
    <td><input value="{{quantity}}" /></td>
    <td><input value="{{unit_price}}" /></td>
    <td class="noteditable" title="{% trans 'This field is done automatically' %}">{{format(total)}}</td>
  </tr>
{{/each}}
</script>

<script id="invoice-list-template" type="text/ractive">
  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button on-click="filter:'draft'" type="button"
        data-toggle="tooltip"
        data-placement="bottom"
        title="{{status.draft}}"
        class="btn btn-default active">
        <i class="glyphicon glyphicon-saved"></i>
      </button>
    </div>
    <div class="btn-group">
      <button on-click="filter:'sended'" type="button"
        data-toggle="tooltip"
        data-placement="bottom"
        title="{{status.sended}}"
        class="btn btn-default">
        <i class="glyphicon glyphicon-export"></i>
      </button>
    </div>
    <div class="btn-group">
      <button on-click="filter:'recieved'" type="button"
        data-toggle="tooltip"
        data-placement="bottom"
        title="{{status.recieved}}"
        class="btn btn-default">
        <i class="glyphicon glyphicon-import"></i>
      </button>
    </div>
  </div>
  <br>
  {{#each invoices:i}}
    <a on-click="activate:{{this}}" title="{{client_name}} - {{client_company}}" href="#" class="list-group-item">{{invoice_uid}}</a>
  {{/each}}
</script>

{% endverbatim %}
