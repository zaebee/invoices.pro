{% load i18n %}
<div id="invoice" class="">

  <div class="container-fluid" id="header">
    <div class="row">
      <input id="company" class="col-md-6" value="{% trans 'Your Company Name' %}" />
      <input id="title" class="col-md-6 pull-right text-right" value="{% trans 'INVOICE' %}" />
    </div>
    <div class="row">
      <div id="address" class="col-md-6">
        <div class="row">
          <input class="ll col-md-12" value="{% trans '123 Your Street' %}" />
          <input class="ll col-md-12" value="{% trans 'Your Town' %}" />
          <input class="ll col-md-12" value="{% trans 'Address Line 3' %}" />
          <input style="margin-top:20px;" class="ll col-md-12" value="(123) 456 789" />
          <input style="margin-bottom:30px;" class="ll col-md-12" value="email@yourcompany.com" />
        </div>
      </div>
      <div id="meta" class="col-md-6">
        <div class="row">
          <input id="date" class="rr col-md-12" value="12/11/2010" />
          <input class="rr col-md-12" value="{% trans 'Invoice #2334889' %}" />
          <input class="rr col-md-12" value="{% trans 'PO 456001200' %}" />
          <input style="margin-top:20px;" class="client rr col-md-12" value="{% trans 'Att: Ms. Jane Doe' %}" />
          <input style="margin-bottom:30px;" class="client rr col-md-12" value="{% trans 'Client Company Name' %}" />
        </div>
      </div>
    </div>

  <hr>

  <div class="row">
    <textarea class="notes col-md-12" id="textone" cols="95" rows="1">{% blocktrans %}Dear Ms. Jane Doe,

    Please find below a cost-breakdown for the recent work completed. Please make payment at your earliest convenience, and do not hesitate to contact me with any questions.

    Many thanks,
    Your Name{% endblocktrans %}</textarea>
