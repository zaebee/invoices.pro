{% load i18n %}
{% verbatim %}

<script id="invoice-template" type="text/ractive">
  {{#with invoice}}
    <div class="container-fluid" id="header">
      <div class="row">
        <input disabled="{{disabled}}" id="company" class="col-md-6" value="{{company_name}}" />
        <input disabled="{{disabled}}" id="title" class="col-md-6 pull-right text-right" value="{{invoice_name}}" />
      </div>
      <div class="row">
        <div id="address" class="col-md-6">
          <div class="row">
            <input disabled="{{disabled}}" class="ll col-md-12" value="{{address}}" />
            <input disabled="{{disabled}}" class="ll col-md-12" value="{{city}}" />
            <input disabled="{{disabled}}" class="ll col-md-12" value="{{address_second}}" />
            <input disabled="{{disabled}}" style="margin-top:20px;" class="ll col-md-12" value="{{phone}}" />
            <input disabled="{{disabled}}" style="margin-bottom:30px;" class="ll col-md-12" value="{{email}}" />
          </div>
        </div>
        <div id="meta" class="col-md-6">
          <div class="row">
            <input disabled="{{disabled}}" id="date" class="rr col-md-12" value="{{date()}}" />
            <input disabled="{{disabled}}" class="rr col-md-12" value="{{invoice_uid}}" />
            <input disabled="{{disabled}}" class="rr col-md-12" value="{{invoice_po}}" />
            <input disabled="{{disabled}}" style="margin-top:20px;" class="client rr col-md-12" value="{{client_name}}" />
            <input disabled="{{disabled}}" style="margin-bottom:30px;" class="client rr col-md-12" value="{{client_company}}" />
          </div>
        </div>
      </div>

    <hr>

    <div class="row">
    <textarea disabled="{{disabled}}" class="notes col-md-12" id="textone" cols="95" rows="1">{{notes_top}}</textarea>
    </div>


    <div class="row">
      <table class="col-md-12">
        <thead>
        <tr>
          <th class="span-2"><input disabled="{{disabled}}" value="#" /></th>
          <th class="span-10"><input disabled="{{disabled}}" value="{{headers.h_description}}" /></th>
          <th class="span-4"><input disabled="{{disabled}}" value="{{headers.h_quantity}}" /></th>
          <th class="span-4"><input disabled="{{disabled}}" value="{{headers.h_unit_price}}" /></th>
          <th class="span-4"><input disabled="{{disabled}}" value="{{headers.h_total}}" /></th>
        </tr>
        </thead>
        <tbody id="task-list"></tbody>
        <tfoot>
          <tr>
            <th id="subtotallabel" colspan="4" class="span-20"><input disabled="{{disabled}}" value="{{headers.subtotal}}" /></th>
            <th id="formsubtotal" class="span-4 noteditable">{{format(subtotal)}}</th>
          </tr>
          <tr>
            <th id="taxrate" colspan="4" class="span-20"><input disabled="{{disabled}}" value="{{headers.tax}}" /></th>
            <th id="formtax" class="span-4 noteditable">{{format(tax)}}</th>
          </tr>
          <tr id="total">
            <th id="totallabel" colspan="4" class="span-20"><input disabled="{{disabled}}" value="{{headers.total}}" /></th>
            <th id="formtotal" class="span-4 noteditable">{{format(total)}}</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="row">
      <textarea disabled="{{disabled}}" class="notes col-md-12" id="texttwo" cols="95">{{notes_bottom}}</textarea>
    </div>

    </div>
  {{/with}}

  {{#if invoice.histories}}
  <div class="" id="invoice-history">
    <hr>
    <h3>Invoice History</h3>
    <ul class="list-group">
      {{#each invoice.histories}}
      <li class="list-group-item">
        <span class="label label-success">{{action}}</span>
        <span>{{#if email}} to {{email}}{{/if}}</span>
        <span class="pull-right">{{history_date(date_added)}}</span>
      </li>
      {{/each}}
    </ul>
  </div>
  {{/if}}

</script>

<script id="task-template" type="text/ractive">
{{#each tasks:i}}
  <tr>
  <td class="noteditable" title="{% trans 'This field is done automatically' %}">{{i+1}}</td>
    <td><input disabled="{{disabled}}" value="{{description}}" /></td>
    <td><input disabled="{{disabled}}" value="{{quantity}}" /></td>
    <td><input disabled="{{disabled}}" value="{{unit_price}}" /></td>
    <td class="noteditable" title="{% trans 'This field is done automatically' %}">{{format(total)}}</td>
  </tr>
{{/each}}
</script>

<script id="invoice-list-template" type="text/ractive">
  <div class="btn-group btn-group-justified" data-toggle="buttons">
    <label class="btn btn-default btn-draft active" on-click="filter:'draft'">
      <div data-toggle="tooltip" data-placement="bottom" title="{{status.draft}}">
        <i class="glyphicon glyphicon-saved"></i>
        <input type="radio" name="options" value="draft" checked>
      </div>
    </label>

    <label class="btn btn-default btn-sent" on-click="filter:'sent'">
      <div data-toggle="tooltip" data-placement="bottom" title="{{status.sent}}">
        <i class="glyphicon glyphicon-export"></i>
        <input type="radio" name="options" value="sent">
      </div>
    </label>

    <label class="btn btn-default btn-recieved" on-click="filter:'recieved'">
      <div data-toggle="tooltip" data-placement="bottom" title="{{status.recieved}}">
        <i class="glyphicon glyphicon-import"></i>
        <input type="radio" name="options" value="recieved">
      </div>
    </label>
  </div>
  <span class="list-group-item"></span>
  {{#each invoices:i}}
  <a data-uuid="{{uuid}}" on-click="activate:{{this}}" title="{{invoice_uid}}" href="#{{status}}/{{uuid}}" class="list-group-item {{#if active}}active{{/if}}">
    {{client_name}}
    <small>({{client_company}})<br><i>{{date_short()}}</i></small>
    {{#unless disabled}}
    <i tltle="Delete invoice" on-click="delete:{{this}}" class="btn-remove glyphicon glyphicon-remove pull-right"></i>
    {{/unless}}
  </a>
  {{/each}}
</script>

<script id="invoice-aside-template" type="text/ractive">
  <div class="tools" id="two">
    <h5 class="text-center">Finished editing?</h5>
    <ul class="nav nav-pills nav-stacked">
      {{#if user.authenticated}}
        <li><a role="button" id="get-pdf" onclick="app.invoice.fire('generate_pdf');return false;" class="button btn-primary" href="#">Get PDF</a></li>
        {{#unless status === 'recieved' }}
          <li><a role="button" id="copy-invoice" onclick="app.invoice.fire('copy');return false;" class="button btn-primary" href="#">Copy</a></li>
        {{/unless}}
        {{#if status === 'draft' }}
          <li><a role="button" id="save-invoice" onclick="app.invoice.fire('save');return false;" class="button btn-success" href="#">Save</a></li>
          <li class="divider"><hr></li>
          <li><a role="button" id="send-invoice" onclick="app.invoice.fire('send');return false;" data-trigger="manual" data-html="true" data-toggle="popover" data-placement="left" data-content="<input style='width:200px' type='text' class='form-control' name='client_email' placeholder='Enter client email'>" class="button btn-primary" href="#">Send</a></li>
        {{/if}}
        {{#unless status === 'recieved' }}
          <li class="divider"><hr></li>
          <li><a role="button" id="delete-invoice" onclick="app.invoice.fire('delete');return false;" class="button btn-danger" href="#">Delete</a></li>
        {{/unless}}
      {{else}}
        <li><a role="button" id="get-pdf" onclick="app.invoice.fire('generate_pdf');return false;" class="button btn-primary" href="#">Get PDF</a></li>
      {{/if}}
    </ul>
  </div>

  {{#if status === 'draft' }}
  <div class="tools" id="three">
    <h5>Resize table</h5>
    <ul>
      <li>
        <a id="addRow" onclick="app.tasks.fire('add');return false;" href="#" title="test">
          <span style="padding-right:5px;">+</span> Add row
        </a>
      </li>
      <li>
      <a id="delRow" onclick="app.tasks.fire('destroy');return false;" href="#">
        <span style="padding-right:5px;padding-left:1px;">&ndash;</span> Delete row
      </a>
      </li>
    </ul>
  </div>
  {{/if}}
</script>
{% endverbatim %}
